<form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="user.name" id="name" required minlength="2" placeholder="Enter Name" name="email" #name="ngModel" >
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                 class="alert alert-danger">

                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
                <div *ngIf="name.errors.minlength">
                    Name must be at least 4 characters long.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
            <input type="password" [(ngModel)]="user.password" required minlength="7" class="form-control" id="pwd" placeholder="Enter Password"  name="pwd" #password="ngModel">
            <br/>
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                 class="alert alert-danger">

                <div *ngIf="password.errors.required">
                    Password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                    password must be at least 7 characters long.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Email:</label>
        <div class="col-sm-10">
            <input type="email" [(ngModel)]="user.email"  class="form-control" id="email" placeholder="Enter Email"  name="pwd" #email="ngModel">
            <br/>
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                 class="alert alert-danger">

                <div *ngIf="email.errors.required">
                    Email is required.
                </div>
                <div *ngIf="email.errors.email">
                    Email must be at least sfsaf charsdfsdacters long.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" [disabled]="email == ''" (click) = "submitForm($event)"class="btn btn-default">Submit</button>

        
        </div>
    </div>
</form>
