<form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Name" id="email" placeholder="Enter Name" name="email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">SirName:</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="SirName"  class="form-control" id="pwd" placeholder="Enter sirName"  name="pwd">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" [disabled]="email == ''" (click) = "submitForm($event)"class="btn btn-default">Submit</button>

        
        </div>
    </div>
</form>
